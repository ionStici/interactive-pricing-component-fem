<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive pricing component</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>


    <main class="main">
        <div class="container">
            <header class="header">
                <img class="header__pattern" src="./images/pattern-circles.svg" alt="">
                <h1 class="h1">Simple, traffic-based pricing</h1>
                <p class="p">Sign-up for our 30-day trial. No credit card required.</p>
            </header>

            <div class="box">
                <div class="box__header">
                    <p class="box__pageviews">
                        <span class="box__views">100K</span>
                        <span>Pageviews</span>
                    </p>

                    <p class="box__price">
                        <span class="box__price__num">$16.00</span>
                        <span class="box__price__month">/ month</span>
                    </p>
                </div>

                <div class="box__range-wrapper">
                    <input class="box__range-input" type="range" min="0" max="100" step="1" value="50">
                </div>

                    <p>Yearly Billing</p>
                    <p>
                        <span>25%</span>
                        <span>discount</span>
                    </p>
                </div> -->

            </div>
        </div>
    </main>

</html>
